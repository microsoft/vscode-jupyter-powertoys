# Build and test script to run on PR and main build
name: Build and Test

permissions:
    deployments: write

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

env:
    NODE_VERSION: 18.15.0
    NPM_VERSION: 9.5.0
    IS_CI: 1

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Use Node ${{env.NODE_VERSION}}
              uses: actions/setup-node@v2.1.5
              with:
                  node-version: ${{env.NODE_VERSION}}

            - run: npm i -g npm@${{env.NPM_VERSION}}
              name: npm install npm@9.5.0

            - run: npm install
              name: npm install

            - run: npm run compile
              name: npm run compile

            - run: npm run compile-web
              name: npm run compile-web

            - run: npm run compile-webviews
              name: npm run compile-webviews

    test:
        timeout-minutes: 30
        name: Tests
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Use Node ${{env.NODE_VERSION}}
              uses: actions/setup-node@v2.1.5
              with:
                  node-version: ${{env.NODE_VERSION}}

            - run: npm i -g npm@${{env.NPM_VERSION}}
              name: npm install npm@9.5.0

            - run: npm install
              name: npm install

            - run: npm run compile
              name: npm run compile

            - run: npm run compile-tests
              name: npm run compile-tests

            - name: Run tests using xvfb
              env:
                  DISPLAY: 10
              uses: GabrielBB/xvfb-action@v1.4
              id: test_id
              with:
                  run: npm run test
